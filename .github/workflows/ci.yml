name: C Test CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
        include:
          - {sys: clang64, env: clang-x86_64}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install mold on ubuntu systems
        if: matrix.os == 'ubuntu-24.04'
        uses: rui314/setup-mold@b3958095189f34b95d402a680b6e96b7f194f7b9 # v1
      - name: Install msys-clang on windows systems.
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          install: |
            libbsd
            git
            mingw-w64-${{matrix.env}}-just
            mingw-w64-${{matrix.env}}-clang
      - name: Install just on ubuntu
        if: matrix.os == 'ubuntu-24.04'
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v2
      - name: Test build on windows
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: just build
      - name: Test build on ubuntu
        if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: just build
      - name: Run unit-tests on windows
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: just test
      - name: Run unit-tests on ubuntu
        if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: just test
